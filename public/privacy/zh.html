<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>隐私政策 – Telegram Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>隐私政策</h1>

  <p>
    Telegram Reminder 尊重您的隐私。
    本应用不会收集不必要的个人数据。
  </p>

  <p>
    所使用的数据（Telegram ID、提醒事项、可选邮箱）
    仅用于提供提醒服务。
  </p>

  <p>
    如提供邮箱，仅用于发送提醒，
    不会与任何第三方共享。
  </p>

  <p>
    不会出售或用于广告目的。
  </p>

  <p>
    如有疑问，请通过 Telegram 机器人联系我们。
  </p>
</body>
</html>
